        <main>
            <div class="container">
                <h1>¡Casi listo, a donde mandamos tu placa!</h1>
                <div class="image-display">
                    <img id="collarElegido" src="" alt="Imagen del collar elegido">
                </div>
                <form>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" name="municipio" required>
                    <label for="calle">Calle y Número:</label>
                    <input type="text" id="calle" name="calle" required>
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                    <div class="buttons">
                        <button class="btn-cancel" type="button" onclick="cancel()">Cancelar</button>
                        <button class="btn-compra"><img src="Images/LogoBuy.png" type="submit" onclick="pagar()"></button>
                    </div>
                </form>
            </div>
        </main>
