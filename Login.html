<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/Login.css">
    <script src="JS/Login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div id="loginForm" class="login-form hidden">
            <div class="title">
                <h2>INICIAR SESION</h2>
            </div>
            <form>
                <div class="input-container">
                    <label for="usuario"><img src="Images/LogoUser.png" alt="User Icon"> </label>
                    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
                </div>
                <div class="input-container">
                    <label for="contrasena"><img src="Images/LogoPassword.png" alt="Lock Icon"> </label>
                    <input type="password" id="contrasena" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn" onclick="okey()">INICIAR SESION</button>
            </form>
            <div class="links">
                <a href="#">Olvide contraseña</a>
                <a href="#">Adquiere tu cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
