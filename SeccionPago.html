    <link rel="stylesheet" href="CSS/SeccionPago.css">
    <script src="JS/SeccionPago.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo"> <a href="Inicio.html"><img src="Images/LogoPetGuard.jpg" alt="LogoPetGuard"></a></div>
            <ul class="menu">
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Nosotros.html">Nosotros</a></li>
                <li><a href="InfoMascota.html">InfoMascota</a></li>
                <li><a href="QR.html">QR<br>Personalizado</a></li>
                <li><a href="Ayuda.html">Ayuda</a></li>
            </ul>
            <div class="container-login">
                <img src="Images/LogoUser.png" alt="LogoUser">
                <button class="loginbutton">INICIAR SESIÓN</button>
            </div>
            </nav>
        </header>
       
        <main>
            <div class="title">
                <h1>Datos de pago</h1>
            </div>
            <div class="payment-container">
                <form class="payment-form">
                    <label for="card-name">Nombre del titular de la Tarjeta:</label>
                    <input type="text" id="card-name" name="card-name" required>
                    
                    <label for="card-number">Número de la Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    
                    <label for="expiry-date">Fecha de Caducidad (MM/AAAA):</label>
                    <div class="expiry-date">
                        <input type="text" id="expiry-month" name="expiry-month" placeholder="Mes" required>
                        <input type="text" id="expiry-year" name="expiry-year" placeholder="Año" required>
                    </div>
                    
                    <label for="cvv">Código de seguridad de la Tarjeta (CVC2/CVV2):</label>
                    <input type="text" id="cvv" name="cvv" required>
                    
                    <div class="buttons">
                        <button class="btn-cancel" type="button" onclick="cancel()">Cancelar</button>
                        <button class="btn-compra"><img src="Images/LogoBuy.png" type="submit" onclick="pagar()"></button>
                    </div>
                </form>
            </div>
        </main>
